<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="dist/css/main.min.css">
        <script src="dist/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="container-fluid wrapper">
            <header class="row headerContainer">
                <div class="col-md-12">
                    <h2>Neighbourhood Map Project</h2>
                </div>

                <div class="row">  
                    <div class="col-md-12 searchBar">
                        <input class="searchBar-textBox" type="text" placeholder="Search for popular locations" data-bind="textinput: currentSearch">
                    </div>
                </div>     
            </header>     

            <div class="row neighbourhoodContainer">  
                <div class="col-md-3 locationContainer">
                    <ul id="poi-list" data-bind="foreach:filteredItems">
                        <li>
                            <h4 data-bind="text: name"></h4>
                            <p data-bind="text: about"></p>
                        </li>
                    </ul>
                </div>

                <div id="map" class="col-md-9 mapContainer"></div>    
            </div>  
        </div>          

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="dist/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="dist/js/vendor/knockout-3.4.0.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5UsEOwDGdMQAvhb7EcJuVs1BNR8FWS7E&libraries=places"></script>
        <script src="dist/js/plugins.min.js"></script>
        <script src="dist/js/main.min.js"></script>
    </body>
</html>
