<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <h2>Neighbourhood Map Project</h2> 
        <ul id="poi-list" data-bind="template: {name: 'location-template', foreach: location}"></ul>
        
        <!-- the dummy text/html attribute is necessary to ensure that the markup is not executed as JavaScript, and Knockout does not attempt to apply bindings to that markup except when it is being used as a template. -->
        <script type="text/html" id="location-template">
            <li>
                <a data-bind="text: name"></a>
                <p data-bind="text: about"></p>
            </li>
        </script>            

        
        <input type="text" id="autocomplete" placeholder="Search for nearby locations" data-bind="text: function (data) { myFunction('param1', data) }">

        <div id="map"></div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/vendor/knockout-3.4.0.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
